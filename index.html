    <body id="body">
        <div class="contaner">
            <div class="img">
                <div class="img_box">
                    <img  id="img">
                    <canvas id="canvas"></canvas>
                </div>
                <div class="upload">
                    <label for="upload">up load</label>
                    <input type="file" id="upload"/>
                </div>
            </div>
            <div class="filters">
                <ul>
                    <li>
                        <label for="saturate">saturate</label>
                        <input type="range" min="0" max="200" value="100" id="saturate">
                    </li>
                    <li>
                        <label for="contrast">contrast</label>
                        <input type="range" min="0" max="200" value="100" id="contrast">
                    </li>
                    <li>
                        <label for="brightness">brightness</label>
                        <input type="range" min="0" max="200" value="100" id="brightness">
                    </li>
                    <li>
                        <label for="sepia">sepia</label>
                        <input type="range" min="0" max="200" value="0" id="sepia">
                    </li>
                    <li>
                        <label for="grayscale">grayscale</label>
                        <input type="range" min="0" step="0.1" max="1" value="0" id="grayscale">
                    </li>
                    <li>
                        <label for="blur">blur</label>
                        <input type="range" min="0" step="0.1" max="10" value="0" id="blur">
                    </li>
                    <li>
                        <label for="huerotate">hue rotate</label>
                        <input type="range" min="0" max="350" value="0" id="hue-rotate">
                    </li>
                    <il class="last_child"> 
                        <a download="true" id="download">download</a>
                        <span onclick="resetData()">reset</span>
                    </il>
                </ul>
            </div>
        </div>
        
    <script src="js/script.js"></script>
    </body>
